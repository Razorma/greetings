<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="greet.css" />
  </head>
  <body>
    <div class="box">
      <div class="heading">Greeting</div>
      <div class="name-input">
        <div>
          <label for="name-area">Name</label>
          <input
            pattern="[A-Za-z]+"
            type="text"
            name="name"
            value=""
            placeholder="enter your name "
            class="name-area"
          />
          <span>Greetings</span>  <span class="numGreetings">0</span>
        </div>
        <div class="langs">
        <label class="block">
            <input
              type="radio"
              name="language"
              class="language"
              value="Hello"
            />
            <span class="label-body">English</span>
          </label>
          <label class="block">
            <input
              type="radio"
              name="language"
              class="language"
              value="Sawbona"
            />
            <span class="label-body">isiZulu</span>
          </label>
          <label class="block">
            <input
              type="radio"
              name="language"
              class="language"
              value="Molo"
            />
            <span class="label-body">isiXhosa</span>
          </label>
        </div>
        <div class="buttons">
        <button class="greetNameButton" type="button" name="button">Greet Me</button>
        <button class="resetNameButton" type="button" name="button">reset</button>
        </div>
      </div>
      <div class="message warning"></div>
      <div class="message-2 warning"></div>
      <div class="greeting">
        <span class="outputGreeting">"Greeting,"</span>
        <span class="outputName">"name"</span>
      </div>
    </div>
  </body>
  <script src="greet.js"></script>
  <script src="greet-me.js"></script>
</html>
